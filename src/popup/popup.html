<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Video Block</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>

        <div class="title">
            Image Video Block
        </div>

        <div class="options">
            <div class="btn" id="imgBlock" title="Blocks image downloading">Block Images</div>
            <div class="btn" id="videoHide" title="Hides html5 videos">Hide Videos</div>
            <div class="btn" id="flashHide" title="Hides flash content">Hide Flash</div>
            <div class="btn" id="canvasHide" title="Hides html5 games, ...">Hide Canvas</div>
            <div class="btn" id="svgHide" title="Hides icons, YT player buttons, ...">Hide SVGs</div>

            <div class="message">Note: Reload the page to see changes!</div>
        </div>

        <div class="footer">
            <a href="https://addons.mozilla.org/en-US/firefox/addon/image-video-block/">Leave a Review</a>
        </div>

        <!-- scripts -->
        <script src="popup.js" charset="utf-8"></script>
    </body>
</html>
